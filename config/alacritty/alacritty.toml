# themes from https://github.com/alacritty/alacritty-theme
import = ["~/.config/alacritty/themes/themes/hardhacker.toml"]

[font]
size = 12

[font.normal]
#family = "UbuntuMono Nerd Font"
family = "SauceCodePro Nerd Font"

[window]
decorations = "none"

[window.padding]
x = 10
y = 10

[keyboard]
bindings = [
  { key = "C",  mods = "Alt",           chars = "\u001bC"                       }
]
